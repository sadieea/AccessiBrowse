<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    
    <title>AccessiBrowse - Writer's Hub</title>
    <script src="gemini.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link rel="stylesheet" href="tailwind.css">
    
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://sdk.gemini.ai/v1.5/gemini-web.js"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3498DB",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121212",
                        "card-dark": "#1E1E1E",
                        "text-light": "#E0E0E0",
                        "text-secondary": "#888888",
                        "journal-accent": "#9B59B6",
                        "web-accent": "#3498DB",
                        "image-accent": "#2ECC71"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neumorphic-lite-dark': '5px 5px 10px #0d0d0d, -5px -5px 10px #292929',
                        'neumorphic-lite-dark-inset': 'inset 5px 5px 10px #0d0d0d, inset -5px -5px 10px #292929'
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        /* This inline style is required for the icons */
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<link rel="stylesheet" href="style.css">

</head>

<body class="font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
        <div class="flex h-full min-h-screen w-full">
            
            <nav class="fixed left-0 top-0 flex h-full w-64 flex-col border-r border-white/10 p-4">
                <div class="flex flex-col gap-4">
                    <div class="flex items-center gap-3 px-2 py-3">
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="Abstract gradient logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA0EjonBxL4WxzyrytPYwBa3VQb-qbaNUjlSxpvnldLRd9tiRkHQ8UdKSGvzAwpkbl5uVWZ_51y8ujFcrt0hf5vg8xcxS3SN-8RFmKTJnj1jnn3ZYSAeR3k9QD5KnA7wMmDpSw72LFhAwmSCtFXgLZInlPvxsXGtrHEsBeK10pdTFNY0TQc8MTRJg1T5C7j1M3LnbD5K9fiJQhrFgXFuiSfwf8jJG85KzJOSw2krSywOVdW7fOeWidqLaHMyzrhLPpxQHzGQPnXNfM");'></div>
                        <div class="flex flex-col">
                            <h1 class="text-white text-base font-medium leading-normal">Alan Doe</h1>
                            <p class="text-text-secondary text-sm font-normal leading-normal">AccessiBrowse</p>
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-2">
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light hover:bg-white/10 transition-colors" href="dashboard.html">
                            <span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 0">home</span>
                            <p class="text-sm font-medium leading-normal">Home</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light hover:bg-white/10 transition-colors" href="search.html">
                            <span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 0">search</span>
                            <p class="text-sm font-medium leading-normal">Search</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light hover:bg-white/10 transition-colors" href="voice-journal.html">
                            <span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 0">mic</span>
                            <p class="text-sm font-medium leading-normal">Voice Entry</p>
                        </a>
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary" href="writer.html">
                            <span class="material-symbols-outlined text-2xl">edit_note</span>
                            <p class="text-sm font-medium leading-normal">Writer's Hub</p>
                        </a>
                        
                        <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-light hover:bg-white/10 transition-colors" href="#">
                            <span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 0">settings</span>
                            <p class="text-sm font-medium leading-normal">Settings</p>
                        </a>
                    </div>
                </div>
            </nav>

            <main class="ml-64 flex-1 p-8">
                <div class="mx-auto max-w-4xl">
                    
                    <header class="flex flex-wrap justify-between gap-3 pb-8">
                        <div class="flex flex-col">
                            <h1 class="text-text-light text-4xl font-black leading-tight tracking-[-0.033em]">Writer's Hub</h1>
                            <p class="text-text-secondary text-lg mt-2">Refine your thoughts with on-device AI.</p>
                        </div>
                    </header>

                    <div class="flex flex-col gap-4 rounded-xl bg-card-dark p-6 shadow-neumorphic-lite-dark">
                        
                        <textarea 
                            id="text-input" 
                            class="w-full h-64 p-4 bg-[#121212] text-text-light border border-white/10 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" 
                            placeholder="Write your journal entry, notes, or email draft here..."></textarea>
                        
                        <div class="flex flex-wrap gap-4 items-center">
                            <button id="rewrite-casual-btn" class="flex items-center gap-2 px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary/80 transition-colors">
                                <span class="material-symbols-outlined">sentiment_satisfied</span>
                                Rewrite (Casual)
                            </button>
                            <button id="rewrite-formal-btn" class="flex items-center gap-2 px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary/80 transition-colors">
                                <span class="material-symbols-outlined">work</span>
                                Rewrite (Formal)
                            </button>
                            <button id="rewrite-shorter-btn" class="flex items-center gap-2 px-4 py-2 bg-primary text-white font-medium rounded-lg hover:bg-primary/80 transition-colors">
                                <span class="material-symbols-outlined">compress</span>
                                Make Shorter
                            </button>
                            
                            <button id="save-btn" class="flex items-center gap-2 px-4 py-2 bg-image-accent text-white font-medium rounded-lg hover:bg-image-accent/80 transition-colors ml-auto">
                                <span class="material-symbols-outlined">save</span>
                                Save to Hub
                            </button>
                        </div>

                    </div>
                    
                    <div id="status-output" class="text-text-secondary text-center mt-4 h-6">
                        </div>

                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="writer.js"></script>
</body>


</html>
