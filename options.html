<!DOCTYPE html>
<html>
<head>
    <script src="https://sdk.gemini.ai/v1.5/gemini-web.js"></script>
    <title>AccessiBrowse Options</title>
    <style>
        body { font-family: sans-serif; padding: 20px; width: 400px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>AccessiBrowse Settings</h1>
    <p>Please enter your Gemini API Key. It will be stored securely on your device.</p>
    <div>
        <label for="api-key">Gemini API Key:</label>
        <input type="password" id="api-key" />
    </div>
    <button id="save-button">Save</button>
    <p id="status"></p>

    <script src="options.js"></script>
</body>
</html>
